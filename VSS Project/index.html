<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preventative Maintenance - Login</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="form-box">
      <img src="logo.png" width="209" height="91">
      <form>
        <div class="input-group">
          <p>User ID</p>
          <div class="input-field">
            <input type="text" placeholder="e.g. 2020-12345">
          </div>
          <p>Password</p>
          <div class="input-field">
            <input type="text" placeholder="Password">
          </div>
          <p><a href="#">Forgot Password?</a></p>
        </div>
        <div class="btn-field">
          <button type="button">Login</button>
          <button type="button">Login using Gmail</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
