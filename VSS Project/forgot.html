<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preventative Maintenance - Login</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="form-box">
      <img src="logo.png" width="209" height="91">
      <form>
        <div class="input-group">
          <h1>Forgot your password?</h1>
          <p>Don't fret! Just type in your email and we will send 
            you a code to reset your password!</p>
          <p>Email</p>
          <div class="input-field">
            <input type="text" placeholder="Email">
          </div>
        </div>
        <div class="btn-field">
          <button type="forgot">Forgot Password</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
