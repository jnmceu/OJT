<!DOCTYPE html>
<head>
    <title>Crud Operation</title>
    <link type="text/css" rel="stylesheet" href="style.css"
</head>

<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="month">Month Year</label><br>
                        <input type="date" id="month" name="month">
                    </div>
                    <div>
                        <label for="assigned">Assigned by</label><br>
                        <input type="text" name="assigned" id="assigned">
                    </div>
                    <div>
                        <label for="department">Department</label><br>
                        <input type="text" name="department" id="department">
                    </div>
                    <div>
                        <label for="remarks">Remarks</label><br>
                        <input type="text" name="remarks" id="remarks">
                    </div>
                    <div>
                        <label for="devicenumber">No. of PC/Printer</label><br>
                        <input type="number" name="devicenumber" id="devicenumber">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Month</th>
                                <th>Assigned by:</th>
                                <th>Department</th>
                                <th>Remarks</th>
                                <th>No. of Devices</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
